<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
  <meta charset="UTF-8">
  <title>My App</title>
  <script src="/js/main.js"></script>
  <link href="//netdna.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <div ng-controller="MainController">
  <table class="table table-striped table-hover table-responsive" align="left" ng-repeat= "info in data">
    <tbody>
      <tr>
        <td>
          <div width = "60px:">
            <div style=" font-size: smaller">{{info.coordinates.lat}} {{info.coordinates.lon}}</div>
            {{info.location}}
          <div>
        </td>
        <td>{{info.media}}</br> {{info.copy_size}}</td>
        <td>${{info.cpm | limitDecimal:2}} </br>Avg Impressions</td>
        <td><button class="button">ADD</button></td>
      </tr>
    </tbody>
  </table>
    <ul uib-pagination total-items="bigTotalItems" ng-model="currentPage" max-size="maxSize" class="pagination-sm" boundary-links="true" num-pages="numPages"></ul>
    <pre>The selected page no: {{currentPage}}</pre>
    <button type="button" class="btn btn-info" ng-click="setPage(3)">Set current page to: 3</button>
  </div>
</body>
</html>
